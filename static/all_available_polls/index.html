{% load static %}
<html lang="">
<head>
    <title>All available polls</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static "all_available_polls/styles.css"%}" media="screen" />
</head>
<body>
    {% for poll, values in polls.items %}
        <div class="poll">
            <tr>{{ values.topic }}</tr>
            <br>{{ values.description }}</br>
            {{ values.date_posted }}
        </div>
    {% endfor %}
</body>
</html>
